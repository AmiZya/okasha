<head>
<title>file uploads with okasha</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
<h1>welcome to okasha sample web application</h1>
<h2>Upload file to /tmp</h2>
<form name="myForm" action="%(script)s/upload/?b=a" method="POST" enctype="multipart/form-data">
<input id="color" name="color" value="%(color)s" />
<input type="file" id="file1" name="file1"/>
<input type="submit" value="submit" />
</form>
the last submitted value for b was "%(b)s" and for color was "%(color)s"
and the content of the submitted file is
<pre>
%(f)s
</pre>
</body>
</html>
